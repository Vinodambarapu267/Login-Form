<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form" action="">
        <div>
            <h1>Login</h1>
            <div class="inputs">
                <label for="mail">Email</label><br>
                <input type="email" placeholder="you@example.com" name="" id="mail" required>
            </div>
            <div class="inputs">
                <label for="password">Password</label><br>
                <input type="password" placeholder="*******" name="" id="" required>
            </div>
            <div class="forget">
                <div class="remember"><input id="check" type="checkbox">
                    <span>remember me </span>
                </div>
                <span style="color: rgb(156, 72, 234);">Forget password?</span>
            </div>

            <button>Log In</button>
            <div class="end">
                <p>Don't have an account?<a href="">Sign up</a></p>
            </div>
        </div>
    </form>
</body>

</html>
